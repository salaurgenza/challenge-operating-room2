<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Quiz - Riepilogo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        .dashboard-section {
            margin-bottom: 40px;
        }

        #charts-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        canvas {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: white;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .verde {
            color: green;
        }

        .rosso {
            color: red;
        }

        .utente-riga {
            background: #ddd;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
        }

            .controls button, .controls input {
                margin-right: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
        .stats-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .stat-box {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            flex: 1 1 200px;
            min-width: 200px;
            max-width: 300px;
        }

            .stat-box h4 {
                margin: 0;
                font-size: 16px;
                color: #7f8c8d;
            }

            .stat-box p {
                font-size: 24px;
                font-weight: bold;
                color: #2c3e50;
                margin: 5px 0 0;
            }

    </style>
</head>
<body>
    <h1>🩺 Dashboard Quiz - Riepilogo Studenti</h1>

    <div class="controls">
        <input type="text" id="filtroInput" placeholder="🔍 Filtra per nome, cognome o email..." />
        <button onclick="esportaCSV()">📄 Esporta CSV</button>
        <button onclick="window.print()">🖨️ Stampa PDF</button>
    </div>

    <div class="dashboard-section">
        <h2>📊 Statistiche Generali</h2>
        <div class="stats-container" id="stats"></div>

    </div>

    <div class="dashboard-section" id="charts-container">
        <div>
            <h3>✅ Percentuali Risposte</h3>
            <canvas id="chartRisposte" width="300" height="300"></canvas>
        </div>
        <div>
            <h3>📈 Punteggio per Utente</h3>
            <canvas id="chartPunteggi" width="700" height="400"></canvas>
        </div>
    </div>

    <h2>📋 Dettagli Risposte</h2>
    <table id="risultati">
        <thead>
            <tr>
                <th>#</th>
                <th>Domanda</th>
                <th>Tua risposta</th>
                <th>Esito</th>
                <th>Risposta corretta</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>// ---------------
        // 1️⃣ CONFIG FIREBASE
        // ---------------
        const firebaseConfig = {
            apiKey: "AIzaSyBsEp6DgveSe1dJUNAY0zXWjyCokcKrdyQ",
            authDomain: "challenge-operating-room.firebaseapp.com",
            projectId: "challenge-operating-room",
            storageBucket: "challenge-operating-room.firebasestorage.app",
            messagingSenderId: "254422148900",
            appId: "1:254422148900:web:7db06ae37dadd0c2e335b1",
            measurementId: "G-3FM6ZTWVHM"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();


        // ---------------
        // 2️⃣ CARICO DATI DA FIREBASE 
        // ---------------
        db.collection("risultatiQuiz")
            .orderBy("timestamp", "desc")
            .get()
            .then(snapshot => {
                const datiArray = snapshot.docs.map(doc => doc.data());
                caricaDashboard(datiArray);
            })
            .catch(err => {
                console.error("Errore nel caricamento dei dati:", err);
                document.querySelector("#risultati tbody").innerHTML =
                    '<tr><td colspan="5" style="color:red;">Errore nel caricare i dati.</td></tr>';
            });


        // ---------------
        // 3️⃣ FUNZIONE PRINCIPALE 
        // ---------------
        function caricaDashboard(datiArray) {

            const tbody = document.querySelector("#risultati tbody");
            const statsList = document.getElementById("stats");
            const filtroInput = document.getElementById("filtroInput");

            if (datiArray.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="color:red;">Nessun dato trovato. Fai prima il quiz.</td></tr>';
                return;
            }

            let sommaPunteggi = 0;
            let sommaRisposteCorrette = 0;
            let sommaTotaleRisposte = 0;

            const punteggiUtenti = [];
            const nomiUtenti = [];
            const rowsMap = [];

            datiArray.forEach((dati, utenteIdx) => {
                const corrette = dati.risposte.filter(r => r.correct).length;
                const totale = dati.risposte.length;

                sommaPunteggi += dati.punteggio;
                sommaRisposteCorrette += corrette;
                sommaTotaleRisposte += totale;

                punteggiUtenti.push(dati.punteggio);
                nomiUtenti.push(`${dati.nome} ${dati.cognome}`);

                const utenteRiga = document.createElement("tr");
                utenteRiga.classList.add("utente-riga");
                utenteRiga.setAttribute("data-info", `${dati.nome} ${dati.cognome} ${dati.email}`.toLowerCase());
                utenteRiga.innerHTML = `<td colspan="5">
                Utente #${utenteIdx + 1}: ${dati.nome} ${dati.cognome} | Professione: ${dati.professione} |
                Anni servizio: ${dati.anniServizio} | Email: ${dati.email} |
                Punteggio: ${dati.punteggio} | Corrette: ${corrette} / ${totale}
            </td>`;

                tbody.appendChild(utenteRiga);
                rowsMap.push({ el: utenteRiga, text: utenteRiga.dataset.info });

                dati.risposte.forEach((r, i) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${r.questionTitle || "Domanda non disponibile"}</td>
                    <td>${r.userAnswer || "N/D"}</td>
                    <td class="${r.correct ? 'verde' : 'rosso'}">${r.correct ? "✔️" : "❌"}</td>
                    <td>${Array.isArray(r.correctAnswer) ? r.correctAnswer.join(", ") : r.correctAnswer}</td>
                `;
                    tbody.appendChild(tr);
                });

                const spacer = document.createElement("tr");
                spacer.innerHTML = '<td colspan="5">&nbsp;</td>';
                tbody.appendChild(spacer);
            });

            const mediaPunteggio = (sommaPunteggi / datiArray.length).toFixed(2);
            const percentualeCorrette = ((sommaRisposteCorrette / sommaTotaleRisposte) * 100).toFixed(1);
            const percentualeErrate = (100 - percentualeCorrette).toFixed(1);

            statsList.innerHTML = `
            <div class="stat-box">
                <h4>👥 Numero utenti</h4>
                <p>${datiArray.length}</p>
            </div>
            <div class="stat-box">
                <h4>📈 Media punteggio</h4>
                <p>${mediaPunteggio}</p>
            </div>
            <div class="stat-box">
                <h4>✅ % Risposte corrette</h4>
                <p>${percentualeCorrette}%</p>
            </div>
        `;

            // Grafico Torta
            new Chart(document.getElementById("chartRisposte"), {
                type: 'pie',
                data: {
                    labels: ['✔️ Corrette', '❌ Errate'],
                    datasets: [{
                        data: [percentualeCorrette, percentualeErrate],
                        backgroundColor: ['#2ecc71', '#e74c3c']
                    }]
                }
            });

            // Grafico Barre
            new Chart(document.getElementById("chartPunteggi"), {
                type: 'bar',
                data: {
                    labels: nomiUtenti,
                    datasets: [{
                        label: 'Punteggio',
                        data: punteggiUtenti,
                        backgroundColor: '#3498db'
                    }]
                },
                options: {
                    scales: {
                        x: {
                            ticks: {
                                autoSkip: false,    // ⬅️ obbliga Chart.js a mostrare TUTTE le etichette
                                maxRotation: 70,    // ⬅️ angolo verticale per evitare sovrapposizione
                                minRotation: 70
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

        }


        // ---------------
        // 4️⃣ CSV EXPORT 
        // ---------------
        function esportaCSV() {
            let csv = "Utente,Email,Domanda,Risposta Utente,Corretta,Risposta Corretta\n";

            db.collection("risultatiQuiz")
                .get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        const dati = doc.data();
                        dati.risposte.forEach(r => {
                            const riga = [
                                `${dati.nome} ${dati.cognome}`,
                                dati.email,
                                `"${r.questionTitle || "Domanda non disponibile"}"`,
                                `"${r.userAnswer || "N/D"}"`,
                                r.correct ? "✔️" : "❌",
                                `"${Array.isArray(r.correctAnswer) ? r.correctAnswer.join(", ") : r.correctAnswer}"`
                            ];
                            csv += riga.join(",") + "\n";
                        });
                    });

                    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement("a");
                    link.href = url;
                    link.download = "quiz_risultati.csv";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
        }</script>

</body>
</html>
